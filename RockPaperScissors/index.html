<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">



        <div class="rules-container">

            <button id="rules-btn">Rules</button>

        </div>
        <div id="scores-container">

            <div id="player-container">

                <p>Player</p>
                <span id="player-score">0</span>

            </div>

            <div id="computer-container">

                <p>Computer</p>
                <span id="computer-score">0</span>

            </div>

        </div>

        <h1>Rock, Paper, Scissors</h1>

        <div class="choices">

            <button id="rock" class="rock">Rock</button>
            <button id="paper" class="paper">Paper</button>
            <button id="scissors" class="scissors">Scissors</button>

        </div>

        <div id="results"></div>

        <div id="rules-window" class="hidden">

            <h1>Welcome to the rules page</h1>

            <div class="rules-content">
                <span>
                    <p>Rock vs Scissors = Rock wins</p>
                    <p>Paper vs Rock = Paper wins</p>
                    <p>Scissors vs Paper = Scissors wins</p>
                </span>
            </div>

            <button id="close-btn">Close</button>

        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
